<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 mt-12 mx-auto w-9/12 p-8">
            <h3 class="mb-4 text-3xl font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block px-2 mb-3" type="email" name="" id="email" placeholder="Enter Your email">
                <input class="w-9/12 px-2" type="password" name="" id="password" placeholder="Enter your password">
                <button id="button" class="block mt-4 bg-amber-600 px-8 py-3 font-medium rounded-lg text-white hover:bg-sky-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
