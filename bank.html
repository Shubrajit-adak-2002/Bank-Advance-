<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some<span class="font-semibold text-violet-600">
                Moooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 mx-auto w-9/12 gap-4 text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-element">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-element">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-element">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 mx-auto w-9/12 gap-4">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block px-2 mb-3" type="text" name="" id="deposit"
                        placeholder="$ amount you want to deposit">
                    <button id="deposit-button"
                        class="block mt-4 bg-amber-600 px-8 py-2 font-medium rounded-lg text-white hover:bg-sky-600">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block px-2 mb-3" type="text" name="" id="withdraw"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="block mt-4 bg-amber-600 px-8 py-2 font-medium rounded-lg text-white hover:bg-red-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="deposit.js"></script>
    <script src="utilities.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
